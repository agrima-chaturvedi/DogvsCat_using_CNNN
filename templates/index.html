<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dog vs Cat Classifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>üê∂ Dog vs Cat Classifier üê±</h1>
        
        <form id="upload-form" enctype="multipart/form-data">
            <label for="imageUpload">Upload an Image</label>
            <input type="file" name="image" id="imageUpload" accept="image/*" required>
            <button type="submit">Predict</button>
        </form>

        <div id="preview"></div>

        <div class="result" id="result"></div>
    </div>

    <script>
        const form = document.getElementById('upload-form');
        const resultDiv = document.getElementById('result');
        const previewDiv = document.getElementById('preview');

        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('imageUpload');
            const file = fileInput.files[0];

            if (!file) {
                resultDiv.innerText = 'Please upload an image!';
                return;
            }

            // Show preview
            const reader = new FileReader();
            reader.onload = function(e) {
                previewDiv.innerHTML = `<img src="${e.target.result}" alt="Preview" class="preview-img">`;
            };
            reader.readAsDataURL(file);

            const formData = new FormData();
            formData.append('image', file);

            resultDiv.innerText = "Predicting...";

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (res.ok) {
                    resultDiv.innerHTML = `üêæ Prediction: <strong>${data.label}</strong>`;
                } else {
                    resultDiv.innerText = data.error || "Prediction failed.";
                }
            } catch (error) {
                resultDiv.innerText = "Error: " + error.message;
            }
        });
    </script>
</body>
</html>
